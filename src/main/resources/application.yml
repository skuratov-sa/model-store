spring:
  application:
    name: model-store
  main:
    allow-circular-references: true
  codec:
    max-in-memory-size: 100MB
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/model_store
    username: root
    password: root

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springdoc: DEBUG

